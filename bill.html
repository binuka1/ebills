<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ගිණුම් බිල්පත - Yomesh Stores</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-left: 5px;
    margin-right: 5px;
    margin-top: 5px;
    margin: 0 auto;
    background: #fff;
    color: #000;
    padding: 12px 15px;
    border: 1px solid #000;
    line-height: 1.3;
  }
  header {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    border-bottom: 1px solid #000;
    padding-bottom: 8px;
  }
  header img {
    height: 50px;
    width: 50px;
    object-fit: contain;
    margin-right: 12px;
  }
  header .store-info {
    flex-grow: 1;
  }
  header .store-info h1 {
    margin: 0;
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  header .store-info p {
    margin: 0;
    font-size: 1rem;
    font-weight: 500;
  }
  .divider {
    border-top: 1px dashed #000;
    margin: 12px 0;
  }
  .bill-row {
    display: flex;
    justify-content: space-between;
    font-size: 1.3rem;
    margin-bottom: 8px;
  }
  .label {
    font-weight: 700;
    max-width: 50%;
    word-wrap: break-word;
  }
  .value {
    font-weight: 700;
    max-width: 45%;
    text-align: right;
    word-wrap: break-word;
  }
  #dateTime {
    text-align: center;
    font-weight: 700;
    font-size: 1.3rem;
    margin-top: 15px;
  }
  @media print {
    body {
      margin: 0;
      border: none;
      max-width: 100%;
      padding: 0 10px;
    }
    header {
      border-bottom: none;
      margin-bottom: 10px;
      padding-bottom: 0;
    }
  }
</style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Yomesh Stores Logo" />
  <div class="store-info">
    <h1>Yomesh Stores</h1>
    <p>0757806255</p>
  </div>
</header>

<div id="billDetails"></div>
<div id="dateTime"></div>

<p style="margin-top: 10px; font-size: 1.2rem; color: #3e3e3e; text-align: center; font-weight: 800;">
  ස්තූති! ඔබේ ගනුදෙනුවට
</p>
<hr>
<!----<p style="margin-top:20px; font-size:1.1rem; color:#000; text-align:center;font-weight: 600;">
  <b>NOTE :-</b> මෙම බිල්පතේ වෙනසක් තියෙනවා නම් එය ලැබී පැය 24ක් ඇතුළත අපව දැනුවත් කරන්න.
</p> --->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const billDetailsDiv = document.getElementById('billDetails');
  const dateTimeDiv = document.getElementById('dateTime');
  const billId = getQueryParam('id');

  if (!billId) {
    billDetailsDiv.innerHTML = '<p style="color:red; text-align:center; font-size:1.2rem;">බිල්පත සොයාගත නොහැකියි. (id නොමැත)</p>';
  } else {
    axios.get(`http://91.99.57.32/api/database/rows/table/710/${billId}/?user_field_names=true`, {
      headers: { Authorization: "Token u2FLiMgoADbHyxbKwAoJVvBSJjIKChWU" }
    })
    .then(res => {
      const bill = res.data;

      // Display date and time as stored in DB without conversion
      let dateTimeStr = (bill.date && bill.time) ? `${bill.date} __ ${bill.time}` : "දත්ත නොමැත";

      billDetailsDiv.innerHTML = `
        <div class="bill-row"><span class="label">බිල් වර්ගය:</span><span class="value">${bill.bill_type}</span></div>
        <div class="bill-row"><span class="label">ගිනුම් අංකය:</span><span class="value">${bill.account_number}</span></div>
        <div class="bill-row"><span class="label">යොමු අංකය:</span><span class="value">${bill.reference_number}</span></div>
        <div class="divider"></div>
        <div class="bill-row"><span class="label">මුදල (රු.):</span><span class="value">${Number(bill.base_amount).toFixed(2)}</span></div>
      `;

      dateTimeDiv.textContent = dateTimeStr;

    })
    .catch(err => {
      console.error(err);
      billDetailsDiv.innerHTML = '<p style="color:red; text-align:center; font-size:1.2rem;">Baserow DB එකෙන් බිල්පත ලබාගැනීමට නොහැක.</p>';
      dateTimeDiv.textContent = "";
    });
  }
</script>

</body>
</html>
