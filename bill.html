<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ගිණුම් බිල්පත - Yomesh Stores</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 360px;
    margin: 15px auto;
    background: #fff;
    color: #000;
    padding: 12px 15px;
    border: 1px solid #000;
    line-height: 1.3;
  }
  header {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    border-bottom: 1px solid #000;
    padding-bottom: 8px;
  }
  header img {
    height: 50px;
    width: 50px;
    object-fit: contain;
    margin-right: 12px;
  }
  header .store-info {
    flex-grow: 1;
  }
  header .store-info h1 {
    margin: 0;
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  header .store-info p {
    margin: 2px 0 0;
    font-size: 1rem;
    font-weight: 500;
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.5px;
  }
  .divider {
    border-top: 1px dashed #000;
    margin: 12px 0;
  }
  .bill-row {
    display: flex;
    justify-content: space-between;
    font-size: 1.3rem;
    margin-bottom: 8px;
  }
  .label {
    font-weight: 700;
    max-width: 50%;
    word-wrap: break-word;
  }
  .value {
    font-weight: 700;
    max-width: 45%;
    text-align: right;
    word-wrap: break-word;
  }
  .total {
    font-weight: 700;
    font-size: 1.4rem;
    border-top: 1.5px solid #000;
    padding-top: 8px;
    margin-top: 14px;
  }
  #date {
    text-align: center;
    font-size: 1.2rem;
    font-weight: 700;
    margin-top: 18px;
  }
  @media print {
    body {
      margin: 0;
      border: none;
      max-width: 100%;
      padding: 0 10px;
    }
    header {
      border-bottom: none;
      margin-bottom: 10px;
      padding-bottom: 0;
    }
  }
</style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Yomesh Stores Logo" />
  <div class="store-info">
    <h1>Yomesh Stores</h1>
    <p>0757806255</p>
  </div>
</header>

<h2>ගිණුම් බිල්පත</h2>

<div id="billDetails"></div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const billDetailsDiv = document.getElementById('billDetails');
  const billId = getQueryParam('id');

  if (!billId) {
    billDetailsDiv.innerHTML = '<p style="color:red; text-align:center; font-size:1.2rem;">බිල්පත සොයාගත නොහැකියි. (id නොමැත)</p>';
  } else {
    const bills = JSON.parse(localStorage.getItem('bills') || '[]');
    const bill = bills.find(b => b.id == billId);

    if (!bill) {
      billDetailsDiv.innerHTML = '<p style="color:red; text-align:center; font-size:1.2rem;">බිල්පත සොයාගත නොහැකියි. (අදාළ id නොගැලපේ)</p>';
    } else {
      billDetailsDiv.innerHTML = `
        <div class="bill-row"><span class="label">බිල් වර්ගය:</span><span class="value">${bill.billType}</span></div>
        <div class="bill-row"><span class="label">ගිනුම් අංකය:</span><span class="value">${bill.accountNumber}</span></div>
        <div class="bill-row"><span class="label">යොමු අංකය:</span><span class="value">${bill.referenceNumber}</span></div>
        <div class="divider"></div>
        <div class="bill-row"><span class="label">ගාණ (රු.):</span><span class="value">${bill.baseAmount.toFixed(2)}</span></div>
        <div class="bill-row"><span class="label">සේවා ගාස්තු (රු.):</span><span class="value">${bill.serviceCharge.toFixed(2)}</span></div>
        <div class="bill-row total"><span>මුළු ගණන් (රු.):</span><span>${bill.totalAmount.toFixed(2)}</span></div>
        <div id="date">${new Date(bill.submittedAt).toLocaleString('si-LK')}</div>
      `;
    }
  }
</script>

</body>
</html>
